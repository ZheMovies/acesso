<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Acesso</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 450px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }
        .container p {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: linear-gradient(90deg, red, darkred);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover {
            background: linear-gradient(90deg, darkred, red);
            transform: scale(1.05);
        }
        @media (max-width: 500px) {
            .container {
                width: 100%;
                padding: 20px;
            }
            .button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Se é sua primeira vez aqui, precisa acessar nosso grupo primeiro:</p>
        <button class="button" onclick="acessarGrupo()">Acessar</button>
        
        <p>Se já faz parte do grupo:</p>
        <button class="button" onclick="avancar()">Avançar</button>
    </div>

    <script>
        function acessarGrupo() {
            window.location.href = "https://t.me/+vU0zrtGhFTYyN2Qx"; // Coloque o link do grupo aqui
        }
        
        function avancar() {
            window.location.href = "#"; // Coloque o link de avanço aqui
        }
    </script>
</body>
</html>
