<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Acesso</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: red;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        .button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Se é sua primeira vez aqui, precisa entrar no nosso grupo primeiro:</p>
        <button class="button" onclick="acessarGrupo()">Entrar</button>
        
        <p>Se já faz parte do grupo:</p>
        <button class="button" onclick="avancar()">Avançar</button>
    </div>

    <script>
        function acessarGrupo() {
            window.location.href = "https://t.me/+vU0zrtGhFTYyN2Qx"; // Coloque o link do grupo aqui
        }
        
        function avancar() {
            window.location.href = "#"; // Coloque o link de avanço aqui
        }
    </script>
</body>
</html>
